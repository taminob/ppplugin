name: "C++ Build"

on:
  push:
    paths-ignore:
      - 'README.md'

jobs:
  build:
    name: "gcc/clang build"
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        cpp17_compatibility: [ "ON", "OFF" ]
        cpp_compiler: [ "g++", "clang++" ]
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
            sudo apt-get update -y
            sudo apt-get -y --no-install-recommends install \
              cmake='3.22.*' \
              gcc-11='11.*' \
              clang='1:14.*' \
              libboost-filesystem-dev='1.74.*' \
              libboost-python-dev='1.74.*' \
              liblua5.4-dev='5.*' \
              libfmt-dev='8.*' \
              libgmock-dev='1.11.*' \
              libgtest-dev='1.11.*'
      - name: Execute cmake
        run: |
            CXX=/usr/bin/${{ matrix.cpp_compiler }} \
              cmake . -B build \
              -DCMAKE_BUILD_TYPE=Debug \
              -DPPPLUGIN_SHARED=ON \
              -DPPPLUGIN_ENABLE_EXAMPLES=ON \
              -DPPPLUGIN_ENABLE_TESTS=ON \
              -DPPPLUGIN_ENABLE_CPP17_COMPATIBILITY=${{ matrix.cpp17_compatibility }}
      - name: Execute make
        run: |
          cd build
          make -j
      - name: Install
        run: |
          cd build
          make install
